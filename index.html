<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			background-color: #111111;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		iframe {
			display: block;
			width: calc(100% - 0px);
			height: calc(100% - 0px);
			margin: 0px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
		#siteButton {
			position: absolute;
			top: 20px;
			left: 20px;
			z-index: 2;
			padding: 10px;
			background-color: #4CAF50;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
		}
		#injectButton {
			position: absolute;
			top: 20px;
			right: 20px;
			z-index: 2;
			padding: 10px;
			background-color: #4CAF50;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
		}
		#urlInput, #codeInput {
			display: none;
			position: absolute;
			top: 50px;
			left: 20px;
			z-index: 2;
			width: 200px;
			padding: 5px;
			border: 1px solid #ccc;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function redirectIframe() {
			var urlInput = document.getElementById('urlInput');
			var url = urlInput.value;
			var iframe = document.querySelector('iframe');
			iframe.src = url;
		}
		
		function executeCode() {
			var codeInput = document.getElementById('codeInput');
			var code = codeInput.value;
			var iframe = document.querySelector('iframe');
			iframe.contentWindow.eval(code);
		}
		
		function showUrlInput() {
			var urlInput = document.getElementById('urlInput');
			var codeInput = document.getElementById('codeInput');
			urlInput.style.display = 'block';
			codeInput.style.display = 'none';
			urlInput.focus();
		}
		
		function showCodeInput() {
			var urlInput = document.getElementById('urlInput');
			var codeInput = document.getElementById('codeInput');
			urlInput.style.display = 'none';
			codeInput.style.display = 'block';
			codeInput.focus();
		}
		
		function handleKeyPress(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				if (document.activeElement.id === 'urlInput') {
					redirectIframe();
				} else if (document.activeElement.id === 'codeInput') {
					executeCode();
				}
			}
		}
	</script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://www.bing.com/"></iframe>
	<a href="https://www.securly.com"><alt="Created By Mark Kucherenko я блин хакер X_X"></a>
	<button id="siteButton" onclick="showUrlInput()">Site</button>
	<button id="injectButton" onclick="showCodeInput()">Inject</button>
	<input type="text" id="urlInput" placeholder="Enter URL" onkeypress="handleKeyPress(event)">
	<input type="text" id="codeInput" placeholder="Enter JavaScript code" onkeypress="handleKeyPress(event)">
</body>
</html>
