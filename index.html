<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
		#editButtonContainer {
			display: flex;
			justify-content: center;
			margin-top: 10px;
		}
		#editButton {
			padding: 10px 20px;
			background-color: #4CAF50;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
		}
		#editCodeContainer {
			display: none;
			margin-top: 10px;
		}
		#codeTextArea {
			width: 100%;
			height: 100px;
		}
		.menu {
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: #eee;
			border: 1px solid #ccc;
			padding: 10px;
			display: none;
		}
		.menu.open {
			display: block;
		}
		.menu .close-button {
			position: absolute;
			top: 5px;
			right: 5px;
			background-color: #ccc;
			color: #fff;
			border: none;
			width: 20px;
			height: 20px;
			font-size: 14px;
			border-radius: 50%;
			cursor: pointer;
		}
		.menu .site-button {
			background-color: #000;
			color: #fff;
			border: none;
			padding: 5px 10px;
			margin-right: 5px;
			cursor: pointer;
		}
		.menu .inject-button {
			background-color: #000;
			color: #fff;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function toggleMenu() {
			var menu = document.getElementById('menu');
			menu.classList.toggle('open');
		}

		function hideMenu() {
			var menu = document.getElementById('menu');
			menu.classList.remove('open');
		}

		function redirectSite() {
			var menu = document.getElementById('menu');
			var input = document.getElementById('siteInput');
			var url = input.value;
			var iframe = document.querySelector('iframe');
			iframe.src = url;
			input.value = '';
			hideMenu();
		}

		function injectCode() {
			var menu = document.getElementById('menu');
			var input = document.getElementById('codeInput');
			var code = input.value;
			var iframe = document.querySelector('iframe');
			iframe.contentWindow.eval(code);
			input.value = '';
			hideMenu();
		}
	</script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://www.bing.com/"></iframe>
	<a href="https://www.securly.com"><img src="БЛИИИИНН" alt="Created By Mark Kucherenko я блин хакер X_X"></a>
	<div id="editButtonContainer">
		<button id="editButton" onclick="editCode()">Edit</button>
	</div>
	<div id="editCodeContainer">
		<textarea id="codeTextArea" placeholder="Paste your JavaScript bookmarklet code here"></textarea>
	</div>
	<button id="injectButton" data-code="alert('Initial code');" onclick="injectCode()">Inject</button>

	<div id="menu" class="menu">
		<button class="close-button" onclick="hideMenu()">X</button>
		<button class="site-button" onclick="toggleMenu()">Site</button>
		<button class="inject-button" onclick="toggleMenu()">Inject</button>
		<div id="siteInputContainer" style="display: none;">
			<input type="text" id="siteInput" placeholder="Enter URL and press Enter">
		</div>
		<div id="codeInputContainer" style="display: none;">
			<textarea id="codeInput" placeholder="Enter JavaScript code and press Enter"></textarea>
		</div>
	</div>

	<script>
		var siteButton = document.querySelector('.site-button');
		siteButton.addEventListener('click', function () {
			var siteInputContainer = document.getElementById('siteInputContainer');
			var codeInputContainer = document.getElementById('codeInputContainer');
			siteInputContainer.style.display = 'block';
			codeInputContainer.style.display = 'none';
			hideMenu();
		});

		var injectButton = document.querySelector('.inject-button');
		injectButton.addEventListener('click', function () {
			var siteInputContainer = document.getElementById('siteInputContainer');
			var codeInputContainer = document.getElementById('codeInputContainer');
			siteInputContainer.style.display = 'none';
			codeInputContainer.style.display = 'block';
			hideMenu();
		});

		var siteInput = document.getElementById('siteInput');
		siteInput.addEventListener('keyup', function (event) {
			if (event.key === 'Enter') {
				redirectSite();
			}
		});

		var codeInput = document.getElementById('codeInput');
		codeInput.addEventListener('keyup', function (event) {
			if (event.key === 'Enter') {
				injectCode();
			}
		});
	</script>
</body>
</html>
