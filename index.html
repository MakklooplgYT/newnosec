<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 0px);
			height: calc(100% - 0px);
			margin: 0px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
		#editButtonContainer {
			display: flex;
			justify-content: center;
			margin-top: 10px;
		}
		#editButton {
			padding: 10px 20px;
			background-color: #4CAF50;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
		}
		#editCodeContainer {
			display: none;
			margin-top: 10px;
		}
		#codeTextArea {
			width: 100%;
			height: 100px;
		}
		.menu {
			position: absolute;
			right: 0;
			bottom: 0;
			width: 200px;
			background-color: #f0f0f0;
			padding: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}
		.menu button {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 5px;
			background-color: black;
			color: white;
			border: none;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
		}
		.menu button.close {
			position: absolute;
			top: 5px;
			right: 5px;
			width: auto;
			padding: 5px;
			background-color: #f0f0f0;
			color: black;
			border: none;
		}
		.menu input[type="text"] {
			width: 100%;
			padding: 5px;
			margin-bottom: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function toggleMenu() {
			var menu = document.getElementById('menu');
			menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
		}
		
		function closeMenu() {
			var menu = document.getElementById('menu');
			menu.style.display = 'none';
		}
		
		function showSiteInput() {
			var siteButton = document.getElementById('siteButton');
			var menu = document.getElementById('menu');
			var siteInput = document.createElement('input');
			
			siteInput.type = 'text';
			siteInput.id = 'siteInput';
			siteInput.placeholder = 'Enter URL';
			siteInput.addEventListener('keydown', function(event) {
				if (event.key === 'Enter') {
					event.preventDefault();
					var iframe = document.querySelector('iframe');
					iframe.src = siteInput.value;
					menu.removeChild(siteInput);
					closeMenu();
				}
			});
			
			menu.insertBefore(siteInput, menu.firstChild);
			closeMenu();
		}
		
		function showInjectInput() {
			var injectButton = document.getElementById('injectButton');
			var menu = document.getElementById('menu');
			var injectInput = document.createElement('input');
			
			injectInput.type = 'text';
			injectInput.id = 'injectInput';
			injectInput.placeholder = 'Enter JavaScript code';
			injectInput.addEventListener('keydown', function(event) {
				if (event.key === 'Enter') {
					event.preventDefault();
					var code = injectInput.value;
					var iframe = document.querySelector('iframe');
					iframe.contentWindow.eval(code);
					menu.removeChild(injectInput);
					closeMenu();
				}
			});
			
			menu.insertBefore(injectInput, menu.firstChild);
			closeMenu();
		}
	</script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://www.bing.com/"></iframe>
	<a href="https://www.securly.com"><alt="Created By Mark Kucherenko я блин хакер X_X"></a>
	<div id="editButtonContainer">
		<button id="editButton" onclick="editCode()">Edit</button>
	</div>
	<div id="editCodeContainer">
		<textarea id="codeTextArea" placeholder="Paste your JavaScript bookmarklet code here"></textarea>
	</div>
	<button id="injectButton" data-code="alert('Initial code');" onclick="injectCode()">Inject</button>
	
	<div class="menu" id="menu" style="display: none;">
		<button onclick="showSiteInput()">Site</button>
		<button onclick="showInjectInput()">Inject</button>
		<button class="close" onclick="closeMenu()">X</button>
	</div>
	
	<script>
		var iframe = document.querySelector('iframe');
		iframe.addEventListener('load', function() {
			var menuButton = document.createElement('button');
			menuButton.innerText = 'Menu';
			menuButton.style.position = 'absolute';
			menuButton.style.bottom = '20px';
			menuButton.style.right = '20px';
			menuButton.addEventListener('click', toggleMenu);
			
			document.body.appendChild(menuButton);
		});
	</script>
</body>
</html>
