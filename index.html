<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			background-color: black;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		iframe {
			display: none; /* Hide the iframe initially */
			width: calc(100% - 0px);
			height: calc(100% - 0px);
			margin: 0px;
			z-index: 0;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
		#menuButton {
			display: none; /* Hide the menu button initially */
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: black;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			z-index: 1;
		}
		#menuContainer {
			display: none;
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: #131313;
			padding: 10px;
			z-index: 1;
		}
		#menuCloseButton {
			position: absolute;
			top: 5px;
			right: 5px;
			background-color: transparent;
			border: none;
			color: white;
			font-weight: bold;
			cursor: pointer;
		}
		#menuContent {
			margin-top: 10px;
		}
		#siteButton {
			background-color: #D1EAE9;
			color: black;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
		#injectButton {
			background-color: #D1EAE9;
			color: black;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
		#inputContainer {
			margin-top: 10px;
		}
		#inputField {
			background-color: #D1EAE9;
			width: 92%;
			padding: 5px;
			margin-top: 5px;
		}
		#loginContainer {
			border: 2px solid white; /* Add a white border */
			width: 300px; /* Adjust the width as needed */
			margin: 0 auto; /* Center the container horizontally */
			padding: 20px; /* Add some padding */
			background-color: rgba(255, 255, 255, 0.1); /* Add a semi-transparent white background */
			text-align: center;
			margin-top: 100px; /* Adjust the margin-top as needed */
		}
		#loginContainer h2 {
			color: white; /* Set the title color */
		}
		#loginContainer input[type="text"],
		#loginContainer input[type="password"] {
			width: 100%; /* Make the input fields fill the container width */
			padding: 10px; /* Add some padding */
			margin: 10px 0; /* Add vertical margin */
			border: none;
			background-color: transparent;
			border-bottom: 1px solid white; /* Add a bottom border */
			color: white; /* Set the text color */
			outline: none; /* Remove the default focus outline */
		}
		#loginContainer button {
			background-color: white; /* Set the button background color */
			color: black; /* Set the button text color */
			border: none;
			padding: 10px 20px; /* Add some padding */
			margin-top: 10px; /* Add top margin */
			cursor: pointer;
		}
		#loginContainer button:hover {
			background-color: #ccc; /* Change the background color on hover if desired */
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		// JavaScript functions...
	</script>
</head>
<body>
	<div id="loginContainer">
		<h2>Login</h2>
		<input type="text" id="username" placeholder="Username" /><br />
		<input type="password" id="password" placeholder="Password" /><br />
		<button id="loginButton" onclick="login()">Log In</button>
	</div>
	<!-- Rest of the code... -->
</body>
</html>
