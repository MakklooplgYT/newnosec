<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		iframe {
			display: block;
			width: calc(100% - 0px);
			height: calc(100% - 0px);
			margin: 0px;
			z-index: 0;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
		#menuButton {
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: black;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			z-index: 1;
		}
		#menuContainer {
			display: none;
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: lightgrey;
			padding: 10px;
			z-index: 1;
		}
		#menuCloseButton {
			position: absolute;
			top: 5px;
			right: 5px;
			background-color: transparent;
			border: none;
			color: white;
			font-weight: bold;
			cursor: pointer;
		}
		#menuContent {
			margin-top: 10px;
		}
		#siteButton {
			background-color: black;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
		#injectButton {
			background-color: black;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
		#inputContainer {
			margin-top: 10px;
		}
		#inputField {
			width: 100%;
			padding: 5px;
			margin-top: 5px;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function toggleMenu() {
			var menuContainer = document.getElementById('menuContainer');
			menuContainer.style.display = menuContainer.style.display === 'none' ? 'block' : 'none';
		}

		function closeMenu() {
			var menuContainer = document.getElementById('menuContainer');
			menuContainer.style.display = 'none';
		}

		function handleSiteButtonClick() {
			var inputField = document.getElementById('inputField');
			var url = inputField.value.trim();
			if (url !== '') {
				var iframe = document.querySelector('iframe');
				iframe.src = url;
				inputField.value = '';
				closeMenu();
			}
		}

		function handleInjectButtonClick() {
			var inputField = document.getElementById('inputField');
			var code = inputField.value.trim();
			if (code !== '') {
				var iframe = document.querySelector('iframe');
				iframe.contentWindow.eval(code);
				inputField.value = '';
				closeMenu();
			}
		}
	</script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://www.bing.com/"></iframe>
	<a href="https://www.securly.com"><img src="БЛИИИИНН" alt="Created By Mark Kucherenko я блин хакер X_X"></a>
	<button id="menuButton" onclick="toggleMenu()">Menu</button>
	<div id="menuContainer">
		<button id="menuCloseButton" onclick="closeMenu()">X</button>
		<div id="menuContent">
			<button id="siteButton" onclick="handleSiteButtonClick()">Site</button>
			<button id="injectButton" onclick="handleInjectButtonClick()">Inject</button>
			<div id="inputContainer">
				<input type="text" id="inputField" placeholder="Enter URL or JavaScript code" />
			</div>
		</div>
	</div>
</body>
</html>
