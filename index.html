<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
			z-index: 9999; /* Ensure the button is in front of the iframe */
		}
		.inject-button {
			position: absolute;
			top: 20px; /* Adjust the position of the button as desired */
			right: 20px; /* Adjust the position of the button as desired */
			z-index: 9999; /* Ensure the button is in front of the iframe */
		}
		.site-button {
			position: absolute;
			top: 20px; /* Adjust the position of the button as desired */
			left: 20px; /* Adjust the position of the button as desired */
			z-index: 9999; /* Ensure the button is in front of the iframe */
		}
		.url-input {
			position: absolute;
			top: 60px; /* Adjust the position of the input box as desired */
			left: 20px; /* Adjust the position of the input box as desired */
			width: 200px; /* Adjust the width of the input box as desired */
			z-index: 9999; /* Ensure the input box is in front of the iframe */
			display: none;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function showInput() {
			const input = document.getElementById('inject-input');
			input.style.display = 'block';
			input.focus();
		}

		function injectCode(event) {
			if (event.key === 'Enter') {
				const input = document.getElementById('inject-input');
				const code = input.value.trim();

				const iframe = document.querySelector('iframe');
				const script = document.createElement('script');
				script.textContent = code;
				iframe.contentWindow.document.body.appendChild(script);

				input.value = '';
				input.style.display = 'none';
			}
		}

		function showInputUrl() {
			const input = document.getElementById('url-input');
			input.style.display = 'block';
			input.focus();
		}

		function redirectToUrl(event) {
			if (event.key === 'Enter') {
				const input = document.getElementById('url-input');
				const url = input.value.trim();

				const iframe = document.querySelector('iframe');
				iframe.src = url;

				input.value = '';
				input.style.display = 'none';
			}
		}
	</script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://www.bing.com/"></iframe>
