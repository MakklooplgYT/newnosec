<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			position: relative;
			background-color: #1D1D1D;
		}
		.login-box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			padding: 20px;
			background-color: #1D1D1D;
			border: 1px solid white;
		}
		.login-title {
			color: white;
			font-size: 24px;
			margin-bottom: 10px;
		}
		.login-input {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
		}
		.login-button {
			background-color: #D1EAE9;
			color: black;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function handleLogin() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
			if (username === 'Makk' && password === '1234') {
				document.getElementById('loginPage').style.display = 'none';
				document.getElementById('contentPage').style.display = 'block';
			} else {
				alert('Credentials are wrong. Try again.');
			}
		}
	</script>
</head>
<body>
	<div id="loginPage">
		<div class="login-box">
			<h2 class="login-title">Login</h2>
			<input type="text" id="username" class="login-input" placeholder="Username" />
			<input type="password" id="password" class="login-input" placeholder="Password" />
			<button id="loginButton" class="login-button" onclick="handleLogin()">Login</button>
		</div>
	</div>
	<div id="contentPage" style="display: none;">
		<iframe is="x-frame-bypass" src="https://www.bing.com/"></iframe>
		<button id="menuButton" onclick="toggleMenu()">Menu</button>
		<div id="menuContainer">
			<button id="menuCloseButton" onclick="closeMenu()">X</button>
			<div id="menuContent">
				<h4 style="text-align: center; color: white;">This securely bypass was compiled<br>by Mark Kucherenko</h4>
				<button id="siteButton" onclick="handleSiteButtonClick()">Redirect</button>
				<button id="injectButton" onclick="handleInjectButtonClick()">Inject</button>
				<div id="inputContainer">
					<input type="text" id="inputField" placeholder="Enter URL or JavaScript code" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
