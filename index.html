	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
			z-index: 9999; /* Ensure the button is in front of the iframe */
		}
		.inject-button {
			position: absolute;
			top: 20px; /* Adjust the position of the button as desired */
			right: 20px; /* Adjust the position of the button as desired */
			z-index: 9999; /* Ensure the button is in front of the iframe */
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function injectCode() {
			const iframe = document.querySelector('iframe');
			const script = document.createElement('script');
			script.textContent = '(function(){var js=document.body.appendChild(document.createElement("script"));js.onerror=function(){alert("Sorry, the script could not be loaded.")};js.src="https://rawgit.com/Krazete/bookmarklets/master/tri.js"})();';
			iframe.contentWindow.document.body.appendChild(script);
		}
	</script>
</head>
