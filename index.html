<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
  <title>X-Frame-Bypass Web Component Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      display: block;
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      margin: 20px;
    }
    img {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 9999;
    }
    .inject-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .edit-button {
      position: absolute;
      top: 70px;
      right: 20px;
      z-index: 9999;
    }
  </style>
  <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
  <script src="x-frame-bypass.js" type="module"></script>
  <script>
    function injectCode() {
      const iframe = document.querySelector('iframe');
      const script = document.createElement('script');
      script.textContent = document.getElementById('inject-code').value;
      iframe.contentWindow.document.body.appendChild(script);
    }

    function updateInjectCode() {
      const editInput = document.getElementById('edit-input');
      const injectButton = document.getElementById('inject-button');
      injectButton.setAttribute('onclick', 'injectCode()');
      injectButton.textContent = 'Inject';
      document.getElementById('inject-code').value = editInput.value;
      editInput.value = '';
    }
  </script>
</head>
<body>
  <iframe is="x-frame-bypass" src="https://www.coolmathgames.com/"></iframe>
  <a href="https://www.securly.com"><img src="БЛИИИИНН" alt="Created By Mark Kucherenko я блин хакер X_X"></a>
  <button class="inject-button" onclick="injectCode()">Inject</button>
  <input id="edit-input" type="text" placeholder="Enter your JavaScript bookmarklet code">
  <button id="edit-button" class="inject-button" onclick="updateInjectCode()">Edit</button>
</body>
</html>
