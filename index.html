<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
			z-index: 1;
		}
		.button-menu {
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: black;
			color: white;
			border: none;
			padding: 5px;
			cursor: pointer;
			z-index: 2;
		}
		.menu {
			position: absolute;
			bottom: 40px;
			right: 20px;
			background-color: #ccc;
			border: 1px solid #999;
			padding: 10px;
			display: none;
			z-index: 2;
		}
		.menu.open {
			display: block;
		}
		.menu .close-button {
			position: absolute;
			top: 5px;
			right: 5px;
			background-color: #999;
			color: #fff;
			border: none;
			width: 20px;
			height: 20px;
			font-size: 14px;
			border-radius: 50%;
			cursor: pointer;
		}
		.menu .site-button {
			background-color: black;
			color: white;
			border: none;
			padding: 5px 10px;
			margin-right: 5px;
			cursor: pointer;
		}
		.menu .inject-button {
			background-color: black;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
		.menu .input-container {
			margin-top: 10px;
		}
		.menu input[type="text"],
		.menu textarea {
			width: 100%;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function toggleMenu() {
			var menu = document.getElementById('menu');
			menu.classList.toggle('open');
		}

		function hideMenu() {
			var menu = document.getElementById('menu');
			menu.classList.remove('open');
		}

		function redirectSite() {
			var menu = document.getElementById('menu');
			var siteInput = document.getElementById('siteInput');
			var url = siteInput.value;
			var iframe = document.querySelector('iframe');
			iframe.src = url;
			siteInput.value = '';
			hideMenu();
		}

		function injectCode() {
			var menu = document.getElementById('menu');
			var codeInput = document.getElementById('codeInput');
			var code = codeInput.value;
			var iframe = document.querySelector('iframe');
			iframe.contentWindow.eval(code);
			codeInput.value = '';
			hideMenu();
		}

		function editCode() {
			var editButton = document.getElementById('editButton');
			var codeContainer = document.getElementById('editCodeContainer');
			var codeTextArea = document.getElementById('codeTextArea');
			var injectButton = document.getElementById('injectButton');
			var code = injectButton.getAttribute('data-code');

			editButton.style.display = 'none';
			codeContainer.style.display = 'block';
			codeTextArea.value = code;
			injectButton.innerText = 'Update';
			injectButton.setAttribute('onclick', 'updateCode()');
		}

		function updateCode() {
			var codeTextArea = document.getElementById('codeTextArea');
			var injectButton = document.getElementById('injectButton');

			var code = codeTextArea.value;
			injectButton.setAttribute('data-code', code);

			alert('Code updated successfully!');

			var editButton = document.getElementById('editButton');
			var codeContainer = document.getElementById('editCodeContainer');

			editButton.style.display = 'inline-block';
			codeContainer.style.display = 'none';
			injectButton.innerText = 'Inject';
			injectButton.setAttribute('onclick', 'injectCode()');
		}
	</script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://www.bing.com/"></iframe>
	<button class="button-menu" onclick="toggleMenu()">Menu</button>
	<div id="menu" class="menu">
		<button class="close-button" onclick="hideMenu()">X</button>
		<button class="site-button" onclick="toggleMenu()">Site</button>
		<button class="inject-button" onclick="toggleMenu()">Inject</button>
		<div class="input-container" style="display: none;">
			<input type="text" id="siteInput" placeholder="Enter URL and press Enter">
		</div>
		<div class="input-container" style="display: none;">
			<textarea id="codeInput" placeholder="Enter JavaScript code and press Enter"></textarea>
		</div>
	</div>
	<div id="editButtonContainer">
		<button id="editButton" onclick="editCode()">Edit</button>
	</div>
	<div id="editCodeContainer">
		<textarea id="codeTextArea" placeholder="Paste your JavaScript bookmarklet code here"></textarea>
	</div>
	<button id="injectButton" data-code="alert('Initial code');" onclick="injectCode()">Inject</button>

	<script>
		var siteButton = document.querySelector('.site-button');
		siteButton.addEventListener('click', function () {
			var siteInputContainer = document.querySelector('.input-container:nth-child(1)');
			var codeInputContainer = document.querySelector('.input-container:nth-child(2)');
			siteInputContainer.style.display = 'block';
			codeInputContainer.style.display = 'none';
			hideMenu();
		});

		var injectButton = document.querySelector('.inject-button');
		injectButton.addEventListener('click', function () {
			var siteInputContainer = document.querySelector('.input-container:nth-child(1)');
			var codeInputContainer = document.querySelector('.input-container:nth-child(2)');
			siteInputContainer.style.display = 'none';
			codeInputContainer.style.display = 'block';
			hideMenu();
		});

		var siteInput = document.getElementById('siteInput');
		siteInput.addEventListener('keyup', function (event) {
			if (event.key === 'Enter') {
				redirectSite();
			}
		});

		var codeInput = document.getElementById('codeInput');
		codeInput.addEventListener('keyup', function (event) {
			if (event.key === 'Enter') {
				injectCode();
			}
		});
	</script>
</body>
</html>
