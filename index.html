<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			background-color: #111111;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 0px);
			height: calc(100% - 0px);
			margin: 0px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
		#siteButtonContainer {
			position: absolute;
			top: 0;
			left: 0;
			margin: 20px;
			z-index: 1;
		}
		#siteButton {
			padding: 10px 20px;
			background-color: black;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
		}
		#injectButtonContainer {
			position: absolute;
			top: 0;
			right: 0;
			margin: 20px;
			z-index: 1;
		}
		#injectButton {
			padding: 10px 20px;
			background-color: black;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
		}
		#urlInput, #codeInput {
			display: none;
			position: absolute;
			top: 60px;
			left: 20px;
			width: calc(100% - 80px);
			padding: 5px;
			font-size: 14px;
			border: 1px solid #ccc;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		function redirectToUrl() {
			var urlInput = document.getElementById('urlInput');
			var iframe = document.querySelector('iframe');
			var url = urlInput.value;
			
			iframe.src = url;
			urlInput.value = '';
			urlInput.style.display = 'none';
		}

		function executeCode() {
			var codeInput = document.getElementById('codeInput');
			var iframe = document.querySelector('iframe');
			var code = codeInput.value;
			
			iframe.contentWindow.eval(code);
			codeInput.value = '';
			codeInput.style.display = 'none';
		}

		function showUrlInput() {
			var urlInput = document.getElementById('urlInput');
			urlInput.style.display = 'block';
			urlInput.focus();
		}

		function showCodeInput() {
			var codeInput = document.getElementById('codeInput');
			codeInput.style.display = 'block';
			codeInput.focus();
		}

		document.addEventListener('DOMContentLoaded', function() {
			var siteButton = document.getElementById('siteButton');
			var injectButton = document.getElementById('injectButton');
			var urlInput = document.getElementById('urlInput');
			var codeInput = document.getElementById('codeInput');

			urlInput.addEventListener('keyup', function(event) {
				if (event.keyCode === 13) {
					redirectToUrl();
				}
			});

			codeInput.addEventListener('keyup', function(event) {
				if (event.keyCode === 13) {
					executeCode();
				}
			});

			siteButton.addEventListener('click', showUrlInput);
			injectButton.addEventListener('click', showCodeInput);
		});
	</script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://www.bing.com/"></iframe>
	<a href="https://www.securly.com"><alt="Created By Mark Kucherenko я блин хакер X_X"></a>
	<div id="siteButtonContainer">
		<button id="siteButton">Site</button>
		<input id="urlInput" type="text" placeholder="Enter URL" />
	</div>
	<div id="injectButtonContainer">
		<button id="injectButton">Inject</button>
		<input id="codeInput" type="text" placeholder="Enter JavaScript code" />
	</div>
</body>
</html>
